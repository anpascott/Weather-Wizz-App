<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Source/style.css">
    <script src="https://kit.fontawesome.com/6639bbba15.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
  <div class="container">
      <form> 
      <div class="row">
          <div class="col-8"> 
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
          </div>
          <div class="col-2"> 
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="search-button">
            </div>
          </form>
          <div class="col-2"> 
            <input type="submit" value="Use Location" class="form-control btn btn-success shadow-sm" id="current-location-button">
          </div>
        </div>
    <div class="row">
      <div class="col-4">
          
        <div class="main-img">
          <img class= "nice-weather" src="Source/media/img/Sun_Two Color.png" alt="Nice Weather" id="icon">
      </div>
    </div>

      <div class="col-8">
          <div class="general-info-container">
            <h1 id="city">
      Mérida
    </h1>
<li id="date">
  Monday February 2, 2021
</li>
<li id="description">
 Cloudy
</li>
</ul>
</div>
    <div class="temperature-container">
    <div class="row">
        <div class="col-6" class="current-temp-wrapper">
          <h2>
    <span id="temp-now"> 22 </span>
    <span class="units">
        <a href="#" id="celsius-link" class="active">°C</a><span>|</span><a href="#" id="fahrenheit-link">°F</a>
      </span>
    </h2>
    </div>
      <div class="col-3" class="day-min-max">
          <span class="max-temp">Max.</span>
          <span class="max-temp" id="max-temp">26</span>
          <span class="max-temp">°</span>
          </div>
            <div class="col-3">
          <span class="min-temp">Min.</span>
          <span class="min-temp" id="min-temp">18</span>
          <span class="min-temp">°</span>
          </div>
          </div>
        </div>
    </h2>
              <div class="row">
                  <div class="col">
                      <div class="variable">
                        Feels Like:
                    </br>
                        <span id="feels-like-value">20</span>
                        ° 
                  </div>
                </div>
                <div class="col">
                      <div class="variable">
                        Humidity:
                    </br>
                        <span id="humidity-value">80</span>
                        %
                  </div>
                </div>
                  <div class="col">
                      <div class="variable">
                        Wind:
                    </br>
                        <span id="wind-value">
                            4
                        </span>
                          km/h
                      </div>
                       </div>
        </div>
      </div>
     <div>
  </div>
</div>
<div class="container-fc">
      <div class="row weather-forecast" id="forecast"></div>

</div>
<small id="repository">
<a href="https://github.com/anpascott/weather-app.git" target="_blank">Open-source code</a>
by Andrea Pacheco
</small>
    <script src="Source/index.js"></script>
  </body>
</html>
